<div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>

<form ng-submit="register()" style="margin-top:30px;">
    <h3>Register</h3>

    <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Nome"
        ng-model="user.nome"></input>
    </div>

    <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="E-mail"
        ng-model="user.email"></input>
    </div>
    <div class="form-group">
        <input type="password"
        class="form-control"
        placeholder="Senha"
        ng-model="user.senha"></input>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
